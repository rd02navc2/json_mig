# ===============================
# Derby 資料庫連線設定
# ===============================
spring.datasource.url=jdbc:derby://localhost:1527/custom;create=true
spring.datasource.username=mu
spring.datasource.password=mu
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver


# ===============================
# JPA / Hibernate 設定
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
spring.jpa.database-platform=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ========================================
# 檔案路徑配置
# ========================================

# MyMapping.java 檔案所在目錄（使用正斜線）
mig.template.path=C:/Users/User/Downloads/template/

# 預設檔案名稱
mig.template.default-file=MyMapping.java

# 備份目錄
mig.backup.dir=C:/Users/User/Downloads/template/backup

# 同步回存目錄（多個路徑用逗號分隔）
# 設定後，儲存時會同步回存到這些目錄
mig.sync.paths=C:/Users/User/eclipse-workspace/mig/src/main/resources/template

# ========================================
# 動態類別載入配置
# ========================================

# 類別資源路徑（相對於 resources 目錄）
mig.class.resource-path=template/MyMapping.java

# 類別完整名稱（包含 package）
mig.class.full-name=com.example.demo.MyMapping

# 日誌配置
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 編碼配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Schema 通常與使用者名稱相同
spring.jpa.properties.hibernate.default_schema=mu

#logging.file.name=logs/app.log
logging.file.name=logs/console.log

# 檔案上傳配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf 配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML


mapping.file.path=./src/main/java/com/example/demo/MyMapping.java
recovery.file.path=backup/MyMapping.java
template.resource.path=classpath:template/
template.target.dirname=template
template.validate-on-startup=true
mig.resource.path=classpath:mig/
data.item.description.output.path=${java.io.tmpdir}/output/
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/,classpath:/public/


# 編碼配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 日誌配置
logging.level.root=INFO
logging.level.com.example.demo=DEBUG