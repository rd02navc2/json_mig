<script type="text/javascript" nonce="bkZ0dkFwMjAyNA==">
const excelInput = document.getElementById('excelInput');
const wordInput = document.getElementById('wordInput');
const sendBtn = document.getElementById('sendToServer');
const statusDiv = document.getElementById('statusMessage');

let tableData = [];
let table;

function showStatus(message, type = 'info') {
  statusDiv.textContent = message;
  statusDiv.className = type + ' show';
  statusDiv.style.display = 'block';
}

function renderTable() {
  if(table) table.destroy();
  
  const container = document.getElementById('table-container');
  
  if (tableData.length === 0) {
    container.innerHTML = '<div class="table-empty">â€» ç„¡è³‡æ–™æˆ–è§£æå¤±æ•—ï¼Œè«‹é‡æ–°ä¸Šå‚³ Excel æª”æ¡ˆ â€»</div>';
    return;
  }
  
  container.innerHTML = '';
  
  table = new Tabulator('#table-container', {
    layout: "fitColumns",
    height: "450px",
    data: tableData,
    movableColumns: true,
    columns: [
      {title: "è¿´åœˆ", field: "loop", width: 90, editor: "input", headerSort: false},
      {title: "M/C", field: "mc", width: 90, editor: "input", headerSort: false},
      {title: "WCO/TW Class ID", field: "classId", width: 160, editor: "input", headerSort: false},
      {title: "WCO/TW ID", field: "id", width: 160, editor: "input", headerSort: false},
      {title: "XML Tag Name", field: "tag", editor: "input", headerSort: false},
      {title: "ä¸­æ–‡åç¨±", field: "name", editor: "input", headerSort: false}
    ]
  });
}

excelInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if(!file) return;

  showStatus('Excel æª”æ¡ˆä¸Šå‚³ä¸­ï¼Œæ­£åœ¨ç­‰å¾…ä¼ºæœå™¨è§£æ...', 'info');

  const formData = new FormData();
  formData.append('excel', file);

  try {
    const resp = await fetch('/word4/api/previewTable', {
      method: 'POST',
      body: formData
    });

    if(!resp.ok) { 
      const text = await resp.text();
      throw new Error(`ç‹€æ…‹ç¢¼: ${resp.status}\nä¼ºæœå™¨éŒ¯èª¤: ${text}`);
    }

    tableData = await resp.json();

    if(!tableData.length) {
      showStatus("è­¦å‘Šï¼šExcel å…§å®¹ç‚ºç©ºæˆ–ç„¡æ³•æ‰¾åˆ°æŒ‡å®šçš„å…­å€‹æ¬„ä½ã€‚", 'error');
    } else {
      showStatus(`Excel æª”æ¡ˆè§£æå®Œæˆï¼Œå…±è¼‰å…¥ ${tableData.length} ç­†è³‡æ–™ã€‚`, 'success');
    }

    renderTable();

  } catch(err) {
    showStatus('ä¼ºæœå™¨è™•ç† Excel å¤±æ•—: ' + err.message, 'error');
    tableData = [];
    renderTable();
  }
});

sendBtn.addEventListener('click', async () => {
  if(!wordInput.files[0]) { 
    showStatus('è«‹å…ˆä¸Šå‚³ Word ç¯„æœ¬', 'error'); 
    return; 
  }
  if(!table || tableData.length === 0) { 
    showStatus('è«‹å…ˆä¸Šå‚³ Excel ä¸¦é è¦½', 'error'); 
    return; 
  }

  sendBtn.disabled = true;
  showStatus('æ­£åœ¨è™•ç† Word ç¯„æœ¬ä¸¦æ›¿æ›è¡¨æ ¼ï¼Œè«‹ç¨å€™...', 'info');

  const form = new FormData();
  const originalFile = wordInput.files[0];
  form.append('word', originalFile);
  form.append('tableJson', JSON.stringify(table.getData())); 

  try {
    const resp = await fetch('/word4/api/replaceTable', {
      method: 'POST',
      body: form
    });

    if(!resp.ok) { 
      const text = await resp.text();
      throw new Error(`ç‹€æ…‹ç¢¼: ${resp.status}\n${text}`);
    }

    const modifiedBlob = await resp.blob();
    
    const originalFilename = originalFile.name;
    const nameWithoutExt = originalFilename.replace(/\.[^/.]+$/, "");
    const finalFilename = `${nameWithoutExt}_modified.docx`;

    const url = URL.createObjectURL(modifiedBlob);
    const a = document.createElement('a');
    a.href = url;
    a.download = finalFilename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 1000);

    showStatus(`æ–‡ä»¶è™•ç†å®Œæˆï¼Œå·²é–‹å§‹ä¸‹è¼‰ï¼š${finalFilename}`, 'success');
    
  } catch(err) {
    showStatus('è™•ç† Word ç™¼ç”ŸéŒ¯èª¤ï¼š' + err.message, 'error');
  } finally {
    sendBtn.disabled = false;
  }
});
</script>
